<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Le Legendary BMI Calculator</title>
    <script src="app.js"></script>
  </head>
  <body>
    <h1>BMI Calculator</h1>
    <label>Weight</label>
    <input id="weightField" type="number" placeholder="40"> <br>
    <label>Height</label>
    <input id="heightField" type="number" placeholder="1.60"> <br> <br>
    <button onclick=calcBMI()>Calculate BMI</button> <br> <br>
    <div id="result">
      Your BMI will show up here
    </div> <br>
    <div id="category">
      Your BMI category will show up here
    </div>
  </body>
</html>
